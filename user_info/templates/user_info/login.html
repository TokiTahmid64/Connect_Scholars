{% extends "base.html" %}
{% block content %}

<section class="h-100 h-custom" style="background-color: #ffffff;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3">
            {% load static %} <img class="d-block mx-auto mb-4" src="{% static "images/logo2.jpg" %}" alt="" width="600" height="120">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-10 pb-10 pb-md-0 mb-md-5 px-md-2 align-items-center" style="margin:0 auto; text-align:left; width:150px;">Login Info</h3>
  
              <form class="px-md-2" method="POST" action="{% url 'user_info:Login' %}">
                  {% csrf_token %}
  
                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1q" class="form-control" name="Username"/>
                  <label class="form-label" for="form3Example1q">Username</label>
                </div>
                
                <div class="form-outline mb-4">
                    <input type="password" id="form3Example1q" class="form-control" name="Password"/>
                    <label class="form-label" for="form3Example1q">Password</label>
                  </div>
  
                <button type="submit" class="btn btn-success btn-lg mb-1">Submit</button>
  
              </form>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock content %}
