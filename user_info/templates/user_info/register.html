{% extends "base.html" %}
{% block content %}

<section class="h-100 h-custom" style="background-color: #ffffff;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3">
            {% load static %} <img class="d-block mx-auto mb-4" src="{% static "images/logo2.jpg" %}" alt="" width="600" height="120">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Login Info</h3>
  
              <form class="px-md-2" method="POST" action="{% url 'user_info:Register' %}">
                  {% csrf_token %}
  
                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1q" class="form-control" name="UserName"/>
                  <label class="form-label" for="form3Example1q">Username</label>
                </div>

                <div class="form-outline mb-4">
                    <input type="text" id="form3Example1q" class="form-control" name="DisplayName"/>
                    <label class="form-label" for="form3Example1q">Displayname</label>
                </div>

                <div class="form-outline mb-4">
                    <input type="email" id="form3Example1q" class="form-control" name="Email"/>
                    <label class="form-label" for="form3Example1q">Email</label>
                </div>

                <div class="form-outline mb-4">
                    <input type="text" id="form3Example1q" class="form-control" name="Affiliation"/>
                    <label class="form-label" for="form3Example1q">Affiliation</label>
                </div>

                <!-- <select  name="affiliations" id="affiliations" aria-label="Default select example">
                  <option selected>Select your University</option>
                  {% for uni in affiliations %}
                    
                    <option value="{{domain.NAME}}">{{uni.NAME}}</option>
                    
                  {%endfor%}
                </select> -->

                <h2> Expertise: </h2>
                {% for domain in domains %}
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="{{domain.NAME}}" id="flexCheckDefault" name='domains'>
                  <label class="form-check-label" for="">
                    {{domain.NAME}}
                  </label>
                </div>

                {%endfor%}



                
                <div class="form-outline mb-4">
                    <input type="password" id="form3Example1q" class="form-control" name="Password"/>
                    <label class="form-label" for="form3Example1q">Password</label>
                  </div>
  
                <button type="submit" class="btn btn-success btn-lg mb-1">Submit</button>
  
              </form>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock content %}
